<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="form-page">
<div class="container">

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="event_form.html">Add Event</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="register.html">New Account</a></li>
        </ul>
    </nav>

    <div class="profile-box">
        <h2>User Profile</h2>
        <p class="welcome-text">ðŸ‘‹ Welcome back, <span id="userNameSpan"></span>!</p>
        <div id="profileDetails"></div>

        <form action="backend/upload_handler.php" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="user_id" value="<!-- User ID here -->">
            <input type="hidden" name="type" value="profile">
            <input type="file" name="file">
            <button type="submit">Upload Profile Picture</button>
        </form>

        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <img id="previewImage" src="#" alt="Preview" style="display:none; margin-top:1rem; max-width:150px; border-radius:50%;">

    </div>
    
</div>

<script>
    fetch('../../backend/profile.php')
        .then(res => res.json())
        .then(data => {
            if (data) {
                document.getElementById('profileDetails').innerHTML = `
            <p><strong>Name:</strong> ${data.username}</p>
            <p><strong>Email:</strong> ${data.email}</p>
          `;
          document.getElementById('userNameSpan').textContent = data.username;
            } else {
                window.location.href = 'login.html';
            }
        });

    function logout() {
        fetch('../../backend/logout.php')
            .then(() => {
                window.location.href = 'login.html';
            });
    }
    document.getElementById("uploadForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("../../../backend/uploads/upload_profile.php", {
        method: "POST",
        body: formData
    })
    .then(res => res.json()) // âœ… JSON olarak iÅŸle
    .then(data => {
        console.log(data); // test etmek iÃ§in

        if (data.status === "success") {
            const img = document.getElementById("previewImage");
            img.src = data.imageUrl;
            img.style.display = "block";
        } else {
            alert(data.message || "Upload failed.");
        }
    })
    .catch(error => {
        console.error("Error during upload:", error);
    });
});


</script>

</body>
</html>
